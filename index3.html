<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Banderas</title>
<style media="screen">



 .bandera {
  background-color: red;
  float: left;
  height: 200px;
  width: 300px;
  border: silver 2px solid;
  position: relative;
  margin: 30px;
}

.espana {}
.espana .espanam {
  position: absolute;
  background-color: yellow;
  height: 85px;
  width: 100%;
  float: left;
  top: 60px;
}

.dinamarca{}
.dinamarca .dinamarcaw{
  position: absolute;
  background-color: white;
  height: 20px;
  width: 100%;
  float: left;
  top: 90px;
}
.dinamarca .dinamarcaw2{
  position: absolute;
  background-color: white;
  height: 100%;
  width: 20px;
  float: left;
  margin-left: 40px;
}

.emiratos{}
.emiratosq1{
  background-color: green;
  height: 34%;
  width: 75%;
  position: absolute;
  margin-left: 25%;
}
.emiratosq2 {
  background-color: white;
  height: 34%;
  width: 75%;
  position: absolute;
  margin-left: 25%;
  margin-top: 22%;
}
.emiratosq3 {
  background-color: black;
  height: 33%;
  width: 75%;
  position: absolute;
  margin-left: 25%;
  margin-top: 45%;
}

.japon{
  background-color: white;
}

.japoncirculo{
  background-color: red;
  border-radius: 90px;
  height: 90px;
  width: 90px;
  position: relative;
  margin-top: 55px;
  margin-left: 35%;
}
</style>


</head>
<body>


<div class="primeralinea">


  <div class="bandera espana">
    <div class="espanam"></div>
  </div>

    <div class="bandera dinamarca">
      <div class="dinamarcaw"></div>
      <div class="dinamarcaw2"></div>
    </div>
</div>

  <div class="bandera emiratos">
    <div class="emiratosq1"></div>
    <div class="emiratosq2"></div>
    <div class="emiratosq3"></div>
  </div>

  <div class="bandera japon">
    <div class="japoncirculo"></div>
  </div>

</body>
</html>
